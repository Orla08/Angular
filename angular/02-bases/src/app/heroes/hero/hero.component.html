<h1>{{name}}!</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalize}}</dd>
</dl>

<button class="btn btn-warning"
(click)="changeHero()">
  Cambiar Nombre
</button>
<button class="btn btn-primary mx-2"
(click)="changeAge()">
  Cambiar Edad
</button>
