<h1>DBZ Personajes</h1><hr>

<div class="row">
  <div class="col-5">
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>
    <!-- Recuerda que este es un componente que ya esta declarado en el modulo de dbz -->
  </div>


  <div class="col-7">

    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    <!-- Y de esta forma no necita ser expotado ya que se estÃ¡ utilizando directamente
    en el main page que es el que se exporta -->
  </div>
</div>
